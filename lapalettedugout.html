<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>La palette du goût, Ohmyfood</title>
    <link href="css/stylesheetP3palette.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9877c52245.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="arrowIcon"><i class="fas fa-arrow-left"></i></div>
        <div class="logo">
            <img src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood logo">
        </div>
    </header>
    <main>
        <div class="picture">
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="palette">
        </div>

                                <p>Au piment d'Espelette</p>
                            </div>
                            <div class="menuPrice">25€</div>
                        </div>
                        <div class="menuTab">
                            <div class="menuText">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="menuPrice">35€</div>
                        </div>
                        <div class="menuTab">
                            <div class="menuText">
                                <h3>Oeuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="menuPrice">20€</div>
                        </div>
                </div>
                <div class="mainCourses">
                    <h2><span>Plat</span>s</h2>
                        <div class="menuTab">
                            <div class="menuText">
                                <h3></h3>
                                <p></p>
                            </div>
                            <div class="menuPrice"></div>
                        </div>
                        <div class="menuTab">
                            <div class="menuText">
                                <h3></h3>
                                <p></p>
                            </div>
                            <div class="menuPrice"></div>
                        </div>
                        <div class="menuTab">
                            <div class="menuText">
                                <h3></h3>
                                <p></p>
                            </div>
                            <div class="menuPrice"></div>
                        </div>
                </div>
                <div class="desserts">
                    <h2><span>Dess</span>erts</h2>
                        <div class="menuTab">
                            <div class="menuText">
                                <h3></h3>
                                <p></p>
                            </div>
                            <div class="menuPrice"></div>
                        </div>
                        <div class="menuTab">
                            <div class="menuText">
                                <h3></h3>
                                <p></p>
                            </div>
                            <div class="menuPrice"></div>
                        </div>
                        <div class="menuTab">
                            <div class="menuText">
                                <h3></h3>
                                <p></p>
                            </div>
                            <div class="menuPrice"></div>
                        </div>
                </div>
            </section>
    </main>
    <footer>
        <div class="footerLogo">ohmyfood</div>
        <div class="footerText">
            <div class="footerIcon"><i class="fas fa-utensils"></i></div>
            <div class="footer1">Proposer un restaurant</div>
        </div>
        <div class="footerText">
            <div class="footerIcon"><i class="fas fa-hands-helping"></i></div>
            <div class="footer1">Devenir Partenaire</div>
        </div>
        <div class="footerText">Mentions Légales</div> 
        <div class="footerText">Contact</div>  
    </footer>
</body>
</html>
